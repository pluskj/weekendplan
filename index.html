<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>춘천수어 공개강연 관리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#4f46e5">
  <meta name="description" content="춘천수어 공개강연 계획표 관리 웹앱">
  
  <!-- Favicon (Calendar Emoji) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📅</text></svg>">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2693/2693507.png">

  <!-- Manifest -->
  <link rel="manifest" href="./manifest.json">

  <link rel="stylesheet" href="./style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="global-loading-overlay" class="global-loading-overlay">
    <div class="global-loading-dialog">
      <div class="global-loading-spinner"></div>
      <div id="global-loading-text" class="global-loading-text">화면 준비 중...</div>
    </div>
  </div>
  <header class="top-bar">
    <div class="top-bar-row top-bar-row-main">
      <h1 class="app-title">공개강연 계획표</h1>
    </div>
    <div class="top-bar-row top-bar-row-sub">
      <div class="header-left">
        <button id="bulk-delete-btn" class="button button-danger-small" style="display:none; margin-right: 10px; font-size: 0.9rem; padding: 5px 10px;">선택 삭제</button>
      </div>
      <div class="auth-area">
        <div id="auth-status" class="auth-status"></div>
        <div id="loading-indicator" class="auth-status" style="margin-right: 10px;"></div>
        <div id="gsi-button-container"></div>
        <button id="refresh-button" class="icon-button" title="새로고침">↻</button>
        <button id="logout-button" class="icon-button" style="display:none" title="로그아웃">⎋</button>
      </div>
    </div>
  </header>

  <main class="layout">
    <section class="section">
      <div class="card">
        <div class="table-wrapper">
          <table id="main-table" class="data-table">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
