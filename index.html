<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>춘천남부 공개강연 관리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="./script.js" defer></script>
</head>
<body>
  <header class="top-bar">
    <div class="top-bar-row top-bar-row-main">
      <h1 class="app-title">공개강연 계획표</h1>
    </div>
    <div class="top-bar-row top-bar-row-sub">
      <div class="header-left">
        <button id="bulk-delete-btn" class="button button-danger-small" style="display:none; margin-right: 10px; font-size: 0.9rem; padding: 5px 10px;">선택 삭제</button>
      </div>
      <div class="auth-area">
        <div id="auth-status" class="auth-status"></div>
        <div id="loading-indicator" class="auth-status" style="margin-right: 10px;"></div>
        <div id="gsi-button-container"></div>
        <button id="logout-button" class="icon-button" style="display:none" title="로그아웃">⎋</button>
      </div>
    </div>
  </header>

  <main class="layout">
    <section class="section">
      <div class="card">
        <div class="table-wrapper">
          <table id="main-table" class="data-table">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
